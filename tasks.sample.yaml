# Sample task configuration for BAC-HUNTER orchestrator
# Use with: python -m bac_hunter.cli orchestrate tasks.yaml --workers 3 -v

tasks:
  - type: recon
    params:
      target: https://example.com
      options:
        robots: true
        sitemap: true
        js: true
    priority: 10

  - type: access
    params:
      target: https://example.com
      options:
        identity_yaml: identities.yaml
        unauth: anon
        auth: user
        max: 30
        do_diff: true
        do_idor: true
        do_force_browse: true
    priority: 20

  - type: audit
    params:
      target: https://example.com
      options:
        identity_yaml: identities.yaml
        auth: user
        max: 100
        do_headers: true
        do_toggles: true
    priority: 30
